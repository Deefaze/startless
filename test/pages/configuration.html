<p>
  Open the file at <c-i>scss/config/config.less</c-i> and select your theme and font.<br>
  Set <c-v>@theme-selector</c-v> and <c-v>@font-selector</c-v>, that all.
</p>

<code demo>
  <c-c>// Theme [default, belle, onedark]</c-c><br>
  <c-v>@theme-selector :</c-v> <c-av>'onedark';</c-av><br>
  <br>
  <c-c>// Font [default, raleway, ubuntu, roboto, laosov (lato, oswald, overpass)]</c-c><br>
  <c-v>@font-selector :</c-v> <c-av>'raleway';</c-av><br>
</code>
