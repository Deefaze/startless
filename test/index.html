<nav demo>
  <menu id="group-main">

    <a href="#usage">usage</a>
  </menu>
  <menu id="group-theming">

    <a href="#themes-scheme">theme scheme</a>
    <a href="#fonts-scheme">fonts scheme</a>
  </menu>

    <a href="#fonts-heading">heading</a>

<content demo>
  <label demo id="installation" group="main">installation</label><section demo id="s-installation" include="installation"></section>

  <label demo id="configuration" group="main">configuration</label><section demo id="s-configuration" include="configuration"></section>

  <label demo id="usage" group="main">usage</label><section demo id="s-usage" include="usage"></section>

  <label demo id="themes-scheme" group="theming">themes scheme</label><section demo id="s-themes-scheme" include="themes-scheme"></section>

  <label demo id="fonts-text" group="fonts">text</label><section demo id="s-fonts-text" include="fonts-text"></section>

  <label demo id="fonts-code" group="fonts">code</label><section demo id="s-fonts-code" include="fonts-code"></section>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script src="pages.js"></script>

<script>

$(document).ready(function(){

  includeHTML();


  $('[demo] a[href^="#"]').bind('click.smoothscroll', function (e) {
    e.preventDefault();
    var target = this.hash,
      $target = $(target);

    $('html, body').stop().animate({
      'scrollTop': $target.offset().top - 40
    }, 900, 'swing', function () {
      window.location.hash = target;
    });
  });

  $('nav[demo] a').on('click', function(){
    $('nav[demo] a.active').removeClass('active');
    $(this).addClass('active');
  });

    var $sections    = $('content[demo] label[demo]');
    //var $firstAnchor = $('content[demo] label[demo]:first-child').offset().top;
    var $oldSection = null; 
  $(window).scroll(function () {
    var $carretPos  = $(this).scrollTop();

    if( $carretPos-1 >= 0)
    {
      $sections.each(function ()
      {
        var $anchorId = $(this).attr('id');
        var $sectionId = '#s-' + $anchorId;
        var $Y1 = Math.max(0, $(this).offset().top - 85);
        var $Y2 = Math.max(0, $($sectionId).offset().top + $($sectionId).height() - 85);

        if ($carretPos >= $Y1 && $carretPos <= $Y2 && $anchorId != $oldSection) 
        {
          console.log( 'y1: ', $Y1, ' y2: ', $Y2, ' id: ', $anchorId );
          $oldSection = $anchorId;
          $('nav[demo] a.active').removeClass('active');
          $('label[demo].active').removeClass('active');

          $('nav[demo] a[href="#' + $anchorId + '"]').addClass('active');
          $('#' + $anchorId).addClass('active');
          return void(0);
        }
      });
    }
  });
   
});
</script>
</body>
</html>
